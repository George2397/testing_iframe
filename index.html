<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0078d4;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        .chat-iframe-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 500px;
            display: none;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .chat-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-bubble" id="chatBubble">ðŸ’¬</div>
    <div class="chat-iframe-container" id="chatIframeContainer">
        <button class="close-btn" id="closeBtn">âœ–</button>
        <iframe src="https://web.powerva.microsoft.com/environments/e611bacb-2a96-ec2e-9674-62414b4c8b57/bots/cr26f_testCoPilot/webchat?__version__=2"></iframe>
    </div>

    <script>
        document.getElementById('chatBubble').addEventListener('click', function() {
            document.getElementById('chatIframeContainer').style.display = 'block';
        });

        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('chatIframeContainer').style.display = 'none';
        });
    </script>
</body>
</html>
